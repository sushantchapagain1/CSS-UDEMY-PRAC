<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .pass-input {
        position: relative;
      }
      .see-pass {
        position: absolute;
        top: 0;
        left: 130px;
        background: none;
        border: none;
        color: #444;
        cursor: pointer;
      }
      .row {
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: center;
      }
      .birthday-couter {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Exercie 1 -->
    <div>
      <form>
        <input type="text" placeholder="Enter Email" class="email" /><br />
        <br />
        <div class="pass-input">
          <input
            type="password"
            placeholder="password"
            class="password"
          /><br />
          <i class="fa fa-eye see-pass"></i>
        </div>
        <br />
        <button type="submit" class="submit">Submit</button>
        <br />
      </form>
      <p class="emailContent">test@test.com</p>
      <p class="passContent">password!123</p>
    </div>
    <!--Ends Exercie 1 -->

    <div class="birthday-couter">
      <h1>Time Remaining for My Birthday</h1>
      <div class="row">
        <h1 class="days">219 Days</h1>
        <h1 class="days">8 Month</h1>
        <h1 class="days">24 hr</h1>
        <h1 class="days">60 Sec</h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
